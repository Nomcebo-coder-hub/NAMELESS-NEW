<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="images/YouTube Logo Vector.png"
          alt="YouTube Logo"
          class="youtube-logo"
        />
      </a>
      <form class="search-bar">
        <input
          class="search-input"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button type="submit" class="search-btn">
          <img src="images/Magnifying Glass.png" width="20" />
        </button>
      </form>
      <div class="menu-icons">
        <a href="#">
          <img src="images/Upload Button.png" alt="Upload Video" width="20" />
        </a>
        <a href="#">
          <img src="images/Apps button.png" alt="Apps" width="20" />
        </a>
        <a href="#">
          <img src="images/Bell Icon.png" alt="Notifications" width="20" />
        </a>
        <a href="#">
          <img
            src="http://unsplash.it/36/36?gravity=center"
            alt="Your Channel"
            class="menu-channel-icon"
          />
        </a>
      </div>
    </header>
    <div>
      <video
        src="assets/v.mp4"
        muted
        autoplay
        class="press"
        width="100"
      ></video>
    </div>
  </body>
</html>
